    body {
        background-color: #EEEEEE;
    }
    label {
        white-space: pre;
    }
</style>

<script type="x-shader/x-vertex" id="phong-vshader-source">
    attribute vec3 a_coords;
    attribute vec3 a_normal;
    uniform mat4 modelview;
    uniform mat4 projection;
    varying vec3 v_normal;
    varying vec3 v_eyeCoords;
    void main() {
        vec4 coords = vec4(a_coords,1.0);
        vec4 eyeCoords = modelview * coords;
        gl_Position = projection * eyeCoords;
        v_normal = normalize(a_normal);
        v_eyeCoords = eyeCoords.xyz/eyeCoords.w; // (Note: eyeCoords.w is 1 unless modelview is weird)
    }
</script>

<script type="x-shader/x-fragment" id="phong-fshader-source">
    #ifdef GL_FRAGMENT_PRECISION_HIGH
       precision highp float;
    #else
       precision mediump float;
    #endif
    uniform mat3 normalMatrix;
    uniform vec4 lightPosition;
    uniform vec4 diffuseColor;
    uniform vec3 specularColor;
    uniform float specularExponent;
    varying vec3 v_normal;
    varying vec3 v_eyeCoords;
    void main() {
        vec3 N, L, R, V;  // vectors for lighting equation
        N = normalize( normalMatrix*v_normal );
        if ( lightPosition.w == 0.0 ) {
            L = normalize( lightPosition.xyz );
        }
        else {
            L = normalize( lightPosition.xyz/lightPosition.w - v_eyeCoords );
        }
        R = -reflect(L,N);
        V = normalize( -v_eyeCoords);  // (Assumes a perspective projection.)
        if ( dot(L,N) <= 0.0 ) {
            gl_FragColor = vec4(0,0,0,1);
        }
        else {
            vec3 color = 0.8*dot(L,N) * diffuseColor.rgb;
            if (dot(R,V) > 0.0) {
                color += 0.4*pow(dot(R,V),specularExponent) * specularColor;
            }
            gl_FragColor = vec4(color, diffuseColor.a);
        }
    }
</script>

<script type="x-shader/x-vertex" id="basic-vshader-source">
  attribute vec3 a_normal;
  attribute vec3 a_coords;
  attribute vec3 a_color;
  varying vec3 v_color;
  uniform mat4 modelview;
  uniform mat4 projection; 
  uniform float shift;
  void main() {
    gl_PointSize = 1.0 + shift; 
    vec4 coords = vec4(a_coords, 1.0);
    coords = coords + vec4(a_normal, 1.0)*shift;
    vec4 eyeCoords = modelview * coords;
    gl_Position = projection * eyeCoords;
    //gl_Position = vec4(a_coords, 0.0, 1.0);
    v_color = a_color;

  } 
</script>

<script type="x-shader/x-fragment" id="basic-fshader-source">
  #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
  #else
    precision mediump float;
  #endif
  varying vec3 v_color;
  void main() {
    gl_FragColor = vec4(v_color, 1.0);
  }     
</script>

<script>function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function lerp(a, b, f) {
    return a + f * (b - a)
}

function clamp(v, min, max) {
    return Math.max(Math.min(v, max), min)
}</script>

/* Creates a program for use in the WebGL context gl, and returns the
 * identifier for that program.  If an error occurs while compiling or
 * linking the program, an exception of type String is thrown.  The error
 * string contains the compilation or linking error.  If no error occurs,
 * the program identifier is the return value of the function.
 *    The second and third parameters are the id attributes for <script>
 * elementst that contain the source code for the vertex and fragment
 * shaders.
 */
function createProgram(gl, vertexShaderID, fragmentShaderID) {
    function getTextContent( elementID ) {
            // This nested function retrieves the text content of an
            // element on the web page.  It is used here to get the shader
            // source code from the script elements that contain it.
        var element = document.getElementById(elementID);
        var node = element.firstChild;
        var str = "";
        while (node) {
            if (node.nodeType == 3) // this is a text node
                str += node.textContent;
            node = node.nextSibling;
        }
        return str;
    }

    try {
        var vertexShaderSource = getTextContent( vertexShaderID );
        var fragmentShaderSource = getTextContent( fragmentShaderID );
        // console.log("PROGRAM")
        // console.log(vertexShaderSource)
        // console.log(fragmentShaderSource)
    }
    catch (e) {
        throw "Error: Could not get shader source code from script elements.";
    }
    var vsh = gl.createShader( gl.VERTEX_SHADER );
    gl.shaderSource(vsh,vertexShaderSource);
    gl.compileShader(vsh);
    if ( ! gl.getShaderParameter(vsh, gl.COMPILE_STATUS) ) {
        throw "Error in vertex shader:  " + gl.getShaderInfoLog(vsh);
     }
    var fsh = gl.createShader( gl.FRAGMENT_SHADER );
    gl.shaderSource(fsh, fragmentShaderSource);
    gl.compileShader(fsh);
    if ( ! gl.getShaderParameter(fsh, gl.COMPILE_STATUS) ) {
       throw "Error in fragment shader:  " + gl.getShaderInfoLog(fsh);
    }
    var prog = gl.createProgram();
    gl.attachShader(prog,vsh);
    gl.attachShader(prog, fsh);
    gl.linkProgram(prog);
    if ( ! gl.getProgramParameter( prog, gl.LINK_STATUS) ) {
       throw "Link error in program:  " + gl.getProgramInfoLog(prog);
    }
    return prog;
}

function initMaterial(shader, options = {}) {
    if(!(shader in shaders)) {
        console.log("Shader '" + shader + "' not defined in base, go there and do it")
        return
    }

    console.log("INIT")
    var label = options.name || shader
    // console.log("INIT MATERIALS " + name)

    // Load shader into script tag?

    if(!(label in materials)) {
        // Create material
        var mat = {
            shader:shader,
            name:label,
            attributes:{},
            uniforms:{}
        }
        var prog

        mat.loadProgram = () => {
            if("prog" in shaders[shader] && shaders[shader]["prog"] != null)
                prog = shaders[shader]["prog"]
            else {
                prog = createProgram(gl, shader + "-vshader-source", shader + "-fshader-source");
                shaders[shader]["prog"] = prog
            }

            gl.useProgram(prog); 
            currentMat = mat.label
        }
        mat.loadProgram()

        for(var atr in shaders[shader]["attributes"]) {
            mat["attributes"][atr] = {
                "loc": gl.getAttribLocation(prog, "a_"+atr),
                "buffer": gl.createBuffer(),
                "type": shaders[shader]["attributes"][atr]
            }
        }

        for(var uni in shaders[shader]["uniforms"]) {
            // console.log("")
            var loc = gl.getUniformLocation(prog, uni)
            // console.log("Getting uniform location for " + uni)
            mat["uniforms"][uni] = {
                "loc": loc,//gl.getUniformLocation(prog, uni),
                "type": shaders[shader]["uniforms"][uni]
            }
        }

        if(!("indices" in shaders[shader] && !shaders[shader]["indices"])) {
            mat["indices"] = {
                "buffer": gl.createBuffer()
            }
        }

        mat.setUniform = (uni, vals, write = true) => {
            if(vals == null)
                return
            if(uni in mat["uniforms"]) {
                var type = mat["uniforms"][uni]["type"]
                var u_loc = mat["uniforms"][uni]["loc"]

                // console.log("Setting uniform " + uni + " for " + name)
                // console.log(type)

                switch(type) {
                    case "float":
                        gl.uniform1f(u_loc, vals);
                    break
                    case "vec2":
                        gl.uniform2f(u_loc, vals[0], vals[1]); 
                    break
                    case "vec3":
                        gl.uniform3f(u_loc, vals[0], vals[1], vals[2]); 
                    break
                    case "vec4":
                        gl.uniform4f(u_loc, vals[0], vals[1], vals[2], vals[3]); 
                    break
                    case "mat3":

                        // console.log("Setting uniform " + uni + " for " + name)
                        // console.log(type)
                        // console.log(u_loc)
                        gl.uniformMatrix3fv(u_loc, false, vals)
                    break
                    case "mat4":
                        gl.uniformMatrix4fv(u_loc, false, vals)
                    break
                    case "skybox":
                    break
                    default:
                    break
                }

                if(write && type != "skybox")
                    mat["uniforms"][uni]["vals"] = vals
            }
        }

        mat.setAttribute = (atr, vals, options = {}) => {
            if(!(atr in mat["attributes"])) {
                console.log("Attribute " + atr + " not in material")
                console.log(mat)
                return
            }
            var mode = gl.STREAM_DRAW
            if("mode" in options) mode = options.mode

            var dim = typeDim(mat["attributes"][atr]["type"])
            var loc = mat["attributes"][atr]["loc"]
            var buffer = mat["attributes"][atr]["buffer"]

            // console.log("Setting attribute " + atr)
            // console.log(vals)
            // console.log(dim)
            // console.log(loc)
            // console.log(mode)
            // console.log(gl.STATIC_DRAW)
            // console.log(buffer)

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
            gl.bufferData(gl.ARRAY_BUFFER, vals, mode)
            gl.vertexAttribPointer(loc, dim, gl.FLOAT, false, 0, 0)
            gl.enableVertexAttribArray(loc)
        }

        mat.setIndices = (ind) => {
            if("indices" in mat) {
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mat["indices"]["buffer"]);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, ind, gl.STATIC_DRAW);
            } 
        }
        // console.log("INIT MAY")
        // console.log(mat)

        materials[label] = mat
    }

    // Set uniforms from options
    for(var uni in options) {
        // console.log("Setting uniform " + uni + " from start")
        materials[label].setUniform(uni, options[uni])
    }

    // currentMat = label
    return materials[label]
}

function typeDim(type) {
    switch(type) {
        case "float":
            return 1
        case "vec2":
            return 2
        case "vec3":
            return 3
        case "vec4":
            return  4
    } 
}

function initObject(options = {}) {
    console.log("Creating object with options")
    console.log(options)

    if(!("mat" in options) && !("shader" in options)) {
        console.log("Must include mat or name in options")
        return
    }

    var mat = options.mat || initMaterial(options.shader)
    var drawMethod = options.drawMethod || "arrays"
    var drawMode = gl.TRIANGLES
    var streamMode = gl.STREAM_DRAW
    if("drawMode" in options) drawMode = options.drawMode

    var elements = options.elements || 0
    var attributeValues = {}
    var dirty = true

    var initElements = (elem) => {
        for(var key in mat["attributes"]) {
            var atr = mat["attributes"][key]
            attributeValues[key] = {
                "vals": new Float32Array(elem*typeDim(atr.type)),
                "dirty": true
            }
        }

        elements = elem
    }
    initElements(elements)

    var verify = (key) => {
        if(!(key in attributeValues)) {
            console.log("Key " + key + " not in attributes")
            return false
        }
        return true
    }

    var obj = {}

    obj.initElements = initElements;

    obj.getArray = (key) =>  {
        if(!verify(key)) return
        return attributeValues[key]["vals"]
    }

    obj.setArray = (key, val) =>  {
        if(!verify(key)) return
        attributeValues[key]["vals"] = val
    }

    obj.setValues = (key, i, vals) =>  {
        if(!verify(key)) return
        for(let j = 0; j < vals.length; j++) {
            attributeValues[key]["vals"][i*vals.length + j] = vals[j]
        }
        attributeValues[key]["dirty"] = true
    }

    obj.getValue = (key, i) => {
        if(!verify(key)) return
        return attributeValues[key]["vals"][i]
    }
    obj.setValue = (key, i, val) => {
        if(!verify(key)) return
        attributeValues[key]["vals"][i] = val
        attributeValues[key]["dirty"] = true
    }

    obj.mat = mat

    obj.draw = (modelview, projection, normalMatrix, _dirty = false) => {
        if(currentMat != mat.name) {

            // console.log("Current mat " + currentMat)
            // console.log("My mat " + mat.name)
            mat.loadProgram()
            // initMaterial(mat.name)
            dirty = true

            for(var key in attributeValues) {
                attributeValues[key]["dirty"] = true
            }
        }

        mat.setUniform("modelview", modelview)
        mat.setUniform("projection", projection)
        mat.setUniform("normalMatrix", normalMatrix)

        dirty = dirty || _dirty

        if(dirty) {
            for(var key in attributeValues) {
                if(attributeValues[key]["dirty"] == true) {
                    if(key != 'indices') {
                        mat.setAttribute(key, attributeValues[key]["vals"], {mode:streamMode})
                    } else {
                        mat.setIndices(attributeValues["indices"]["vals"])
                    }

                    attributeValues[key]["dirty"] = false
                }
            }

            for(var key in mat["uniforms"]) {
                // console.log("Setting uniform " + key +"  from draw")
                mat.setUniform(key, mat["uniforms"][key]["vals"], false)
            }

            dirty = false
        }

        // Draw the triangles.
        switch(drawMethod) {
            case "arrays":
                // console.log("Drawing array for " + elements + " ements" )
                gl.drawArrays(drawMode, 0, elements); 
            break
            case "elements":
                // console.log("Drawing elements for " + elements + " elements")
                gl.drawElements(drawMode, elements, gl.UNSIGNED_SHORT, 0);  
            break
        }
    }

    obj.dirtyAttributes = () => {
        for(var key in attributeValues)
            attributeValues[key]["dirty"] = true

        dirty = true
    }

    obj.dirtyUniforms = () => { 
        dirty = true 
    }

    obj.updateAttribute = (key) => {
        if(key in mat["attributes"])
            mat.setAttribute(key, attributeValues[key],{mode:streamMode})
    }

    obj.setModel = (modelData) => {
        attributeValues["coords"]["vals"] = modelData.vertexPositions
        if("texcoord" in mat["attributes"])
            attributeValues["texcoord"]["vals"] = modelData.vertexTextureCoords
        if("normal" in mat["attributes"])
            attributeValues["normal"]["vals"] = modelData.vertexNormals
        attributeValues["indices"] = {
            "vals": modelData.indices,
            "dirty": true
        }
        mat.setIndices(attributeValues["indices"]["vals"])

        elements = attributeValues["indices"]["vals"].length
        streamMode = gl.STATIC_DRAW
        drawMethod = "elements"
    }

    if("modelName" in options)
        obj.setModel(defaultObjects[options["modelName"]])

    if("model" in options) {
        obj.setModel(options["model"])
    }

    // console.log("CREATING OBJECT")
    // console.log(obj)

    return obj
}</script>
<script>var a_coords_loc;       // Location of the a_coords attribute variable in the shader program.

var modelview;                     // modelview matrix; value comes from rotator
var normalMatrix = mat3.create();  // matrix, derived from modelview matrix, for transforming normal vectors
var rotator;  // A TrackballRotator to implement rotation by mouse.

var points = []
var coords = new Float32Array()
var colors = new Float32Array()
var normals = new Float32Array()

var nextQueue = [{prev:null, point:vec2.fromValues(0,0)}]
var visited = {}
var chance = 1
var len = 0
var totalLimit = 50000//10000
var rate = 1000
//var scale = 0.075
var scale = 0.04
var maxDist = 300
var spinTime = 100
var spinCount = 0.5 
var resetTime = 4000
var resetTimeout

var time = 0
var dt = 1000/60

function genTriangles(limit = -1) {
	i = 0
	while(nextQueue.length > 0) {
		i += 1
		if(i > limit || len >= totalLimit)
			break

		var obj = nextQueue.shift()
		if(obj == null)
		{
			console.log("STACK OBJECT EMPTY!!!!")
			continue
		}
		var prev = obj.prev
		var point = obj.point
		var x = point[0]
		var y = point[1]
		var visitString = x + "," + y

		// Don't loop
		if(visitString in visited)
			continue

		// Add tris

		// Tree maintenance
		var node = {
			next:[],
			point:point,
			transform: mat4.create(),
			life:spinTime+dt*(i/limit)
		}
		if(prev)
			prev.next.push(visitString)

		visited[x + "," + y] = node
		len += 1

		// Direction we travel depends on whether we're flipped up or down, this is determined by the grid offset
		// yes = (0,0) (2,0), (1,1)
		// no = (1,0) (3,0)
		var dir = (Math.abs(point[0])+Math.abs(point[1]))%2

		var next
		if(dir == 0)
			next = [0, 2, 3]
		else
			next = [0, 1, 2]

		shuffle(next)
		next.pop()

		for(let j = 0; j < next.length; j++)
		{
			//if(Math.random() < Math.pow(chance*Math.max(0,(limit-i)/limit), 0.5))
			var c = 0.5
			if(Math.random() < lerp(0.5, 0.98, Math.pow(Math.max(0, (totalLimit-len)/totalLimit), c))) {
				switch (next[j]) {
					case 0:
						nextQueue.push({prev:node, point: vec2.fromValues(x+1, y)})
						break
					case 1:
						nextQueue.push({prev:node, point:vec2.fromValues(x, y+1)})
						break
					case 2:
						nextQueue.push({prev:node, point:vec2.fromValues(x-1, y)})
						break
					case 3:
						nextQueue.push({prev:node, point:vec2.fromValues(x, y-1)})
						break
				}
			}
		}
	}
}

function drawTriangles() {

	traverseStack = []
	// Traverse
	traverseStack.push(visited["0,0"])
	i = 0

	var offsetX = 0.57736720554
	var offsetY = 0.5
	while(traverseStack.length > 0) {
		var node = traverseStack.pop()
		if(node == null) {
			console.log("Traversal obj empty")
			continue
		}
		var point = node.point
		var transform = mat4.create()//node.transform
		// pushTransform(transform)

		var f = Math.pow((spinTime-Math.min(node.life,spinTime))/spinTime, 2);
		// mat4.rotateY(transform, transform, Math.PI/2 + (Math.PI*0.5)*f)
		// mat4.multiplyScalar(transform, transform, 10)
		mat4.scale(transform, transform, vec3.fromValues(f,f,f))

		// Make triangle with this point
		var position = vec3.fromValues(point[0]*offsetX, point[1]*offsetY*2, 0) 
		// Modify to fit triangle ratio
		var dist = (Math.abs(point[0])+Math.abs(point[1]))
		var dir = dist%2
		var of = i*9
		var a,b,c

		if(node.life > 0)
		{
			node.life = Math.max(node.life - dt, 0)
		}

		if(dir == 0) {
			a = vec3.fromValues(-offsetX, -offsetY, 0)
			a = vec3.transformMat4(a, a, transform)
			a = vec3.add(a, a, position)	

			b = vec3.fromValues(offsetX, -offsetY, 0)
			b = vec3.transformMat4(b, b, transform)
			b = vec3.add(b, b, position)	

			c = vec3.fromValues(0, offsetY, 0)
			c = vec3.transformMat4(c, c, transform)
			c = vec3.add(c, c, position)	
		} else {
			a = vec3.fromValues(-offsetX, offsetY, 0)
			a = vec3.transformMat4(a, a, transform)
			a = vec3.add(a, a, position)
			
			b = vec3.fromValues(0, -offsetY, 0)
			b = vec3.transformMat4(b, b, transform)
			b = vec3.add(b, b, position)

			c = vec3.fromValues(offsetX, offsetY, 0)
			c = vec3.transformMat4(c, c, transform)
			c = vec3.add(c, c, position)	
		}

		// transform = popTransform()

		coords[of] = a[0]
		coords[of+1] = a[1]
		coords[of+2] = a[2]
		coords[of+3] = b[0]
		coords[of+4] = b[1]
		coords[of+5] = b[2]
		coords[of+6] = c[0]
		coords[of+7] = c[1]
		coords[of+8] = c[2]	

		var r = lerp(0.8, 0.2, Math.min(dist/maxDist, 1))
		var g = r
		var b = r

		colors[of + 0] = r
		colors[of + 1] = g
		colors[of + 2] = b
		colors[of + 3] = r
		colors[of + 4] = g
		colors[of + 5] = b
		colors[of + 6] = r
		colors[of + 7] = g
		colors[of + 8] = b

		normals[of + 0] = 0
		normals[of + 1] = 0
		normals[of + 2] = 1
		normals[of + 3] = 0
		normals[of + 4] = 0
		normals[of + 5] = 1
		normals[of + 6] = 0
		normals[of + 7] = 0
		normals[of + 8] = 1

		i += 1

		for(let j = 0; j < node.next.length; j++) {
			var next = node.next[j]
			var nextString = next//next[0].toString()+","+next[1].toString()
			if(nextString in visited)
				traverseStack.push(visited[nextString])
			else
				console.log("ERROR " + nextString + " not in visited")
		}
	}	
}

function loop() {
    draw()

	genTriangles(rate)

    setTimeout(loop, dt)

    time += dt
}

function draw() { 
    // Multi Triangle
    gl.clearColor(0.2,0.2,0.2,1);  // specify the color to be used for clearing
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    gl.bindBuffer(gl.ARRAY_BUFFER, a_normal_buffer);
    gl.bufferData(gl.ARRAY_BUFFER, normals, gl.STREAM_DRAW);
    gl.vertexAttribPointer(a_normal_loc, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_normal_loc); 

    // Draw the triangles. 
    gl.drawArrays(gl.TRIANGLES, 0, len*3); 
}

/* Initialize the WebGL context.  Called from init() */
function init() {
	console.log("Init")
	glInit(() => {
	    var prog = createProgram(gl,"basic-vshader-source","basic-fshader-source");
	    gl.useProgram(prog);
	    gl.enable(gl.DEPTH_TEST);

	    a_coords_loc =  gl.getAttribLocation(prog, "a_coords");
	    a_coords_buffer = gl.createBuffer();
	    a_color_loc =  gl.getAttribLocation(prog, "a_color");
	    a_color_buffer = gl.createBuffer();

	    a_normal_loc =  gl.getAttribLocation(prog, "a_normal"); 
	    console.log("NORMAL" + a_normal_loc)
	    console.log("CORD" + a_coords_loc)
	    console.log("COLOR" + a_color_loc)
	    a_normal_buffer = gl.createBuffer(); 

	    index_buffer = gl.createBuffer();

	    u_modelview = gl.getUniformLocation(prog, "modelview");
	    u_projection = gl.getUniformLocation(prog, "projection");    
	    u_shift = gl.getUniformLocation(prog, "shift")

    	rotator = new TrackballRotator(canvas, draw, 15);

		coords = new Float32Array(totalLimit*9)
		colors = new Float32Array(totalLimit*9)
		normals = new Float32Array(totalLimit*9)



		reset()

	    loop()
	})

	document.body.onkeyup = function(e){
	    if(e.keyCode == 32){
	    	reset()
	    }
	}	
}

function reset() {
    len = 0
    time = 0
	nextQueue = [{prev:null, point:vec2.fromValues(0,0)}]
	visited = {}

	if(resetTimeout)
		clearTimeout(resetTimeout)
	resetTimeout = setTimeout(reset, resetTime)
}
</script>
</head>

<body onload="init()">

<div id="canvas-holder">
   <canvas width=800 height=800 id="webglcanvas" style="background-color:red"></canvas>
</div>

</body>
</html>
